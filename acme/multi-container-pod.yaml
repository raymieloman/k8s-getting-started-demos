apiVersion: v1
kind: Pod
metadata:
  name: multi-pod
  namespace: acme
spec:
  volumes:
  - name: shared-data
    emptyDir: {}
  restartPolicy: OnFailure
  containers:
  - name: nginx-container
    image: nginx:latest
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
  # this container below will end before it is tested for Readiness so this pod will be in a NotReady state although the nginx-container is available.
  - name: ubuntu-container
    image: ubuntu:latest
    volumeMounts:
    - name: shared-data
      mountPath: /pod-data
    command: ["/bin/sh"]
    args: ["-c", "echo Hello, World on 2022-12-18T11:33+01:00!!! > /pod-data/index.html"]
